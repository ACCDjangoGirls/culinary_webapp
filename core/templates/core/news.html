{% extends "base.html" %}  <!-- assuming your header is in base.html -->
{% load static %}

{% block content %}
<div class="news-container">
  <h1 class="news-title">Latest News</h1>

  <div id="news-list" class="news-list">
    {% for news in object_list %}
    <div class="news-item" onclick="goToNews({{ news.id }})">
      <h2>{{ news.title }}</h2>
      <p>{{ news.summary|truncatewords:30 }}</p>
      <small>Published on: {{ news.date_published }}</small>
    </div>
    {% empty %}
    <p>No news available.</p>
    {% endfor %}
  </div>
</div>

<script>
function goToNews(newsId) {
  window.location.href = '/core/news/' + newsId;
}
</script>

<link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock %}
