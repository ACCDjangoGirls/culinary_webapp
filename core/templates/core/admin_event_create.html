{% extends 'base.html' %}

{% block content %}

    <h1>Add an Event</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'core:event' %}" class="btn btn-secondary ms-2">Back</a>
    </form>

{% endblock %}
