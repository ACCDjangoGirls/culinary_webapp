<div class="menu-row">
  {% for item in menu_items %}
    <div class="menu-card">
      <h3>{{ item.foodName }}</h3>
      <p>Ingredients: 
        {% for ingredient in item.ingredients.all %}
          {{ ingredient.ingredientName }}{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
    </div>
  {% endfor %}
</div>

<style>
  .menu-row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
  }

  .menu-card {
    background-color: #fff;
    padding: 20px;
    width: 250px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-radius: 10px;
    text-align: center;
  }
</style>
