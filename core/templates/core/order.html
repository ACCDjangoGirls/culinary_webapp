{% extends 'base.html' %}

{% block content %}
<h1> Orders </h1>

<ul>
    {% for o in order_list %}
    <li>
        <a href="{% url 'core:order_items' o.id %}">{{ o.reservation }}</a>
        <a href="{% url 'core:order_delete' o.id %}">Delete</a>
        <a href="{% url 'core:order_update' o.id %}">Update</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'core:order_create' %}">Add a order</a>
<a href="{% url 'core:itemsorder_create' %}">Add a food</a>
{% endblock%}
