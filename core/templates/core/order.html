{% extends 'base.html' %}

{% block content %}
<h1> Orders </h1>

<ul>
    {% for o in order_list %}
    <li>
        {% if user.is_superuser or user.id == o.owner.id %}
       <a href="{% url 'core:order_items' o.id %}">{{ o.hostName }}</a>
        <a href="{% url 'core:order_delete' o.id %}">Delete</a>
        <a href="{% url 'core:order_update' o.id %}">Update</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>

<a href="{% url 'core:order_create' %}">Add a order</a>
{% endblock%}
