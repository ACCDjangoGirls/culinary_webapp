{% extends 'base.html' %}

{% block content %}
<h1> Orders </h1>

<ul>
    {% for o in order_list %}
    {% if user.is_authenticated and user.id == o.owner.id %} 
    <li>
        <a href="{% url 'core:order_items' o.id %}">{{ o.orderName }}</a>
        <a href="{% url 'core:order_delete' o.id %}">Delete</a>
        <a href="{% url 'core:order_update' o.id %}">Update</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>

<a href="{% url 'core:order_create' %}">Add a order</a>
{% endblock%}
