<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% block title %}Culinary Webapp{% endblock %}</title>
<link rel="icon" href="{% static "offthepikelogonobg.png" %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QZ6E9eN0UNq0sN9K+rG1NzhT3n+jMvZX+3sZY6NkAcmq3O5ChsF4uZsHQg64s2sV" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{%static 'base.css'%}">
<script src="{% static "init.js" %}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'core:food' %}">Menu</a>
                <a href="{% url 'core:order' %}">Order</a>
                <a href="{% url 'core:reservation_list' %}">Reservation</a>
                <a href="{% url 'core:about_us' %}">About Us</a>
                <a href="{% url 'core:news' %}">News</a>
                <a href="{% url 'core:event' %}">Events</a>
            </h2>
            
        </div>
        <div class="login">
            {% if user.is_authenticated %}
                <p>Hello {{ user.username}}.
                    <form action="{% url 'account_logout' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button type="submit">Log Out</button>
                    </form>
                </p>
            {% else %}
                <p>Not Logged In
                    <a href="{% url 'account_login' %}?next={{ request.path }}">(Login)</a>
                </p>
            {% endif %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
            <p>Phone: 703-228-5800<p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2w7sUv0ZG3EJ8pI1X2KcFbEo4JG+Rz9aK3ZKni0T+tZ4Z9iC14k6QL9E0pI" crossorigin="anonymous"></script>

</body>
</html>
